<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- IP Defender Game Icon -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldIconGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#bgGrad)"/>
  
  <!-- Shield (main icon) -->
  <path d="M 64 20 L 96 32 L 96 68 Q 96 92 64 108 Q 32 92 32 68 L 32 32 Z" 
        fill="url(#shieldIconGrad)" stroke="#0D47A1" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Shield highlight -->
  <path d="M 64 20 L 96 32 L 96 68 Q 96 80 80 88" 
        fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
  
  <!-- Copyright symbol -->
  <circle cx="64" cy="64" r="18" fill="none" stroke="white" stroke-width="5"/>
  <path d="M 74 54 Q 70 50 64 50 Q 56 50 52 54 Q 48 58 48 64 Q 48 70 52 74 Q 56 78 64 78 Q 70 78 74 74" 
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Small icons around shield -->
  <!-- Patent gear -->
  <circle cx="32" cy="96" r="10" fill="#9C27B0" opacity="0.8"/>
  <circle cx="32" cy="96" r="5" fill="#E1BEE7"/>
  
  <!-- Trademark TM -->
  <circle cx="96" cy="96" r="10" fill="#FF9800" opacity="0.8"/>
  <text x="89" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">TM</text>
  
  <!-- Trade secret lock -->
  <circle cx="96" cy="32" r="10" fill="#4CAF50" opacity="0.8"/>
  <rect x="93" y="32" width="6" height="5" rx="1" fill="white"/>
  <path d="M 94 32 L 94 30 Q 94 29 96 29 Q 98 29 98 30 L 98 32" 
        fill="none" stroke="white" stroke-width="1.5"/>
</svg>
