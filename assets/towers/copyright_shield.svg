<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Copyright Shield Tower - Enhanced -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BBDEFB;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#BBDEFB;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Base platform -->
  <ellipse cx="32" cy="56" rx="18" ry="4" fill="#0D47A1" opacity="0.3"/>
  
  <!-- Shield shape with depth -->
  <path d="M 32 6 L 50 14 L 50 34 Q 50 48 32 58 Q 14 48 14 34 L 14 14 Z" 
        fill="url(#shieldGrad)" stroke="#0D47A1" stroke-width="2.5" filter="url(#shadow)"/>
  
  <!-- Shield highlight -->
  <path d="M 32 6 L 50 14 L 50 34 Q 50 42 40 48" 
        fill="none" stroke="url(#shieldHighlight)" stroke-width="3" opacity="0.5"/>
  
  <!-- Inner shield detail -->
  <path d="M 32 12 L 44 18 L 44 34 Q 44 44 32 50 Q 20 44 20 34 L 20 18 Z" 
        fill="none" stroke="#0D47A1" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Copyright symbol background -->
  <circle cx="32" cy="32" r="11" fill="#0D47A1" opacity="0.2"/>
  
  <!-- Copyright symbol -->
  <circle cx="32" cy="32" r="9" fill="none" stroke="white" stroke-width="2.5"/>
  <path d="M 37 27 Q 35 25 32 25 Q 28 25 26 27 Q 24 29 24 32 Q 24 35 26 37 Q 28 39 32 39 Q 35 39 37 37" 
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>
