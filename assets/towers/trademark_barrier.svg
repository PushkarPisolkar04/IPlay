<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Trademark Barrier Tower -->
  <defs>
    <linearGradient id="barrierGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE0B2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base platform -->
  <ellipse cx="32" cy="56" rx="22" ry="4" fill="#E65100" opacity="0.3"/>
  
  <!-- Energy field (background) -->
  <rect x="16" y="20" width="32" height="32" rx="2" fill="url(#fieldGrad)" opacity="0.4" filter="url(#glow)"/>
  
  <!-- Left barrier post -->
  <rect x="18" y="30" width="6" height="24" rx="1" fill="url(#barrierGrad)" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
  <rect x="17" y="28" width="8" height="4" rx="1" fill="#FFB74D" stroke="#E65100" stroke-width="1.5"/>
  <circle cx="21" cy="36" r="2" fill="#FFE0B2"/>
  
  <!-- Right barrier post -->
  <rect x="40" y="30" width="6" height="24" rx="1" fill="url(#barrierGrad)" stroke="#E65100" stroke-width="2" filter="url(#shadow)"/>
  <rect x="39" y="28" width="8" height="4" rx="1" fill="#FFB74D" stroke="#E65100" stroke-width="1.5"/>
  <circle cx="43" cy="36" r="2" fill="#FFE0B2"/>
  
  <!-- Energy barrier lines -->
  <line x1="24" y1="34" x2="40" y2="34" stroke="#FFB74D" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <line x1="24" y1="40" x2="40" y2="40" stroke="#FFB74D" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <line x1="24" y1="46" x2="40" y2="46" stroke="#FFB74D" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  
  <!-- TM symbol in center -->
  <circle cx="32" cy="40" r="8" fill="#E65100" opacity="0.3"/>
  <text x="26" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" stroke="#E65100" stroke-width="0.5">TM</text>
  
  <!-- Energy particles -->
  <circle cx="28" cy="36" r="1.5" fill="#FFE0B2" opacity="0.8"/>
  <circle cx="36" cy="38" r="1.5" fill="#FFE0B2" opacity="0.8"/>
  <circle cx="30" cy="44" r="1.5" fill="#FFE0B2" opacity="0.8"/>
  <circle cx="34" cy="48" r="1.5" fill="#FFE0B2" opacity="0.8"/>
</svg>
