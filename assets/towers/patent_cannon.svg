<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Patent Cannon Tower -->
  <defs>
    <linearGradient id="cannonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BA68C8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CE93D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AB47BC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Base platform -->
  <ellipse cx="32" cy="56" rx="20" ry="4" fill="#4A148C" opacity="0.3"/>
  
  <!-- Cannon base -->
  <rect x="22" y="40" width="20" height="16" rx="2" fill="url(#cannonGrad)" stroke="#4A148C" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Cannon barrel -->
  <rect x="28" y="20" width="8" height="24" rx="1" fill="url(#cannonGrad)" stroke="#4A148C" stroke-width="2"/>
  <rect x="26" y="18" width="12" height="6" rx="2" fill="#CE93D8" stroke="#4A148C" stroke-width="1.5"/>
  
  <!-- Gear mechanism (large) -->
  <circle cx="32" cy="48" r="8" fill="url(#gearGrad)" stroke="#4A148C" stroke-width="2"/>
  <circle cx="32" cy="48" r="4" fill="#4A148C"/>
  <!-- Gear teeth -->
  <path d="M 32 40 L 34 42 L 30 42 Z M 40 48 L 38 50 L 38 46 Z M 32 56 L 30 54 L 34 54 Z M 24 48 L 26 46 L 26 50 Z" 
        fill="url(#gearGrad)" stroke="#4A148C" stroke-width="1"/>
  
  <!-- Small gear -->
  <circle cx="42" cy="44" r="5" fill="url(#gearGrad)" stroke="#4A148C" stroke-width="1.5"/>
  <circle cx="42" cy="44" r="2.5" fill="#4A148C"/>
  <path d="M 42 39 L 43 41 L 41 41 Z M 47 44 L 45 45 L 45 43 Z M 42 49 L 41 47 L 43 47 Z M 37 44 L 39 43 L 39 45 Z" 
        fill="url(#gearGrad)"/>
  
  <!-- Barrel details -->
  <line x1="28" y1="26" x2="36" y2="26" stroke="#CE93D8" stroke-width="1" opacity="0.5"/>
  <line x1="28" y1="32" x2="36" y2="32" stroke="#CE93D8" stroke-width="1" opacity="0.5"/>
  
  <!-- Energy glow at barrel tip -->
  <circle cx="32" cy="18" r="4" fill="#E1BEE7" opacity="0.6"/>
  <circle cx="32" cy="18" r="2" fill="#CE93D8" opacity="0.8"/>
</svg>
