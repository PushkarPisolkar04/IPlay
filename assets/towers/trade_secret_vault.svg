<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Trade Secret Vault Tower -->
  <defs>
    <linearGradient id="vaultGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lockGrad">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Base platform -->
  <ellipse cx="32" cy="56" rx="20" ry="4" fill="#1B5E20" opacity="0.3"/>
  
  <!-- Vault body -->
  <rect x="16" y="24" width="32" height="32" rx="2" fill="url(#vaultGrad)" stroke="#1B5E20" stroke-width="2.5" filter="url(#shadow)"/>
  
  <!-- Vault door -->
  <rect x="20" y="28" width="24" height="24" rx="1" fill="url(#doorGrad)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Door frame details -->
  <rect x="22" y="30" width="20" height="20" rx="1" fill="none" stroke="#2E7D32" stroke-width="1.5"/>
  <line x1="32" y1="30" x2="32" y2="50" stroke="#2E7D32" stroke-width="1.5"/>
  <line x1="22" y1="40" x2="42" y2="40" stroke="#2E7D32" stroke-width="1.5"/>
  
  <!-- Lock mechanism -->
  <circle cx="32" cy="40" r="6" fill="url(#lockGrad)" stroke="#F57F17" stroke-width="1.5"/>
  <circle cx="32" cy="40" r="4" fill="#1B5E20" opacity="0.3"/>
  
  <!-- Keyhole -->
  <circle cx="32" cy="39" r="1.5" fill="#1B5E20"/>
  <path d="M 31 40 L 31 43 L 33 43 L 33 40" fill="#1B5E20"/>
  
  <!-- Hinges -->
  <rect x="18" y="32" width="3" height="4" rx="0.5" fill="#2E7D32"/>
  <rect x="18" y="44" width="3" height="4" rx="0.5" fill="#2E7D32"/>
  
  <!-- Vault top detail -->
  <rect x="16" y="22" width="32" height="4" rx="1" fill="#66BB6A" stroke="#1B5E20" stroke-width="1.5"/>
  
  <!-- Coin symbols (income indicator) -->
  <circle cx="24" cy="18" r="3" fill="#FFD54F" stroke="#F57F17" stroke-width="1" opacity="0.8"/>
  <text x="22.5" y="20.5" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#F57F17">$</text>
  
  <circle cx="32" cy="16" r="3" fill="#FFD54F" stroke="#F57F17" stroke-width="1" opacity="0.9"/>
  <text x="30.5" y="18.5" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#F57F17">$</text>
  
  <circle cx="40" cy="18" r="3" fill="#FFD54F" stroke="#F57F17" stroke-width="1" opacity="0.8"/>
  <text x="38.5" y="20.5" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#F57F17">$</text>
</svg>
