<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
  <!-- Patent Bolt Projectile -->
  <defs>
    <radialGradient id="boltGrad">
      <stop offset="0%" style="stop-color:#E1BEE7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BA68C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:0.6" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Energy core -->
  <circle cx="8" cy="8" r="6" fill="url(#boltGrad)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Gear-shaped bolt -->
  <circle cx="8" cy="8" r="4" fill="#9C27B0"/>
  
  <!-- Gear teeth -->
  <path d="M 8 4 L 9 5 L 7 5 Z" fill="#CE93D8"/>
  <path d="M 12 8 L 11 9 L 11 7 Z" fill="#CE93D8"/>
  <path d="M 8 12 L 7 11 L 9 11 Z" fill="#CE93D8"/>
  <path d="M 4 8 L 5 7 L 5 9 Z" fill="#CE93D8"/>
  
  <!-- Inner core -->
  <circle cx="8" cy="8" r="2" fill="#E1BEE7"/>
  
  <!-- Energy trails -->
  <circle cx="3" cy="8" r="1" fill="#BA68C8" opacity="0.5"/>
  <circle cx="1" cy="8" r="0.5" fill="#BA68C8" opacity="0.3"/>
</svg>
