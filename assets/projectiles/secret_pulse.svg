<svg width="28" height="28" xmlns="http://www.w3.org/2000/svg">
  <!-- Secret Pulse Projectile - Enhanced -->
  <defs>
    <radialGradient id="secretGrad">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer pulse ring -->
  <circle cx="14" cy="14" r="12" fill="none" stroke="#81C784" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Middle pulse ring -->
  <circle cx="14" cy="14" r="9" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Inner core -->
  <circle cx="14" cy="14" r="7" fill="url(#secretGrad)" opacity="0.9"/>
  
  <!-- Lock symbol background -->
  <circle cx="14" cy="14" r="4" fill="#1B5E20" opacity="0.3"/>
  
  <!-- Lock body -->
  <rect x="12" y="14" width="4" height="3.5" rx="0.5" fill="#2E7D32" stroke="#1B5E20" stroke-width="1"/>
  
  <!-- Lock shackle -->
  <path d="M 13 14 L 13 12 Q 13 11 14 11 Q 15 11 15 12 L 15 14" 
        fill="none" stroke="#2E7D32" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="14" cy="15" r="0.5" fill="#1B5E20"/>
  
  <!-- Coin symbols (income indicator) -->
  <circle cx="9" cy="9" r="2" fill="#FFD54F" stroke="#F57F17" stroke-width="0.5" opacity="0.8"/>
  <text x="7.8" y="10.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#F57F17">$</text>
  
  <circle cx="19" cy="9" r="2" fill="#FFD54F" stroke="#F57F17" stroke-width="0.5" opacity="0.8"/>
  <text x="17.8" y="10.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#F57F17">$</text>
  
  <circle cx="9" cy="19" r="2" fill="#FFD54F" stroke="#F57F17" stroke-width="0.5" opacity="0.8"/>
  <text x="7.8" y="20.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#F57F17">$</text>
  
  <circle cx="19" cy="19" r="2" fill="#FFD54F" stroke="#F57F17" stroke-width="0.5" opacity="0.8"/>
  <text x="17.8" y="20.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#F57F17">$</text>
  
  <!-- Energy particles -->
  <circle cx="7" cy="14" r="1" fill="#A5D6A7" opacity="0.6"/>
  <circle cx="21" cy="14" r="1" fill="#A5D6A7" opacity="0.6"/>
  <circle cx="14" cy="7" r="1" fill="#A5D6A7" opacity="0.6"/>
  <circle cx="14" cy="21" r="1" fill="#A5D6A7" opacity="0.6"/>
</svg>
