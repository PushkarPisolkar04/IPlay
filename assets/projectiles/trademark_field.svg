<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Trademark Field Projectile (Area Effect) -->
  <defs>
    <radialGradient id="fieldGrad">
      <stop offset="0%" style="stop-color:#FFE0B2;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFB74D;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:0.2" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer field ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#FFB74D" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
  
  <!-- Middle field ring -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#FF9800" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Inner field -->
  <circle cx="16" cy="16" r="8" fill="url(#fieldGrad)" filter="url(#glow)"/>
  
  <!-- Barrier lines (horizontal) -->
  <line x1="8" y1="12" x2="24" y2="12" stroke="#FFB74D" stroke-width="1.5" opacity="0.7"/>
  <line x1="8" y1="16" x2="24" y2="16" stroke="#FFB74D" stroke-width="1.5" opacity="0.7"/>
  <line x1="8" y1="20" x2="24" y2="20" stroke="#FFB74D" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Barrier lines (vertical) -->
  <line x1="12" y1="8" x2="12" y2="24" stroke="#FFB74D" stroke-width="1.5" opacity="0.7"/>
  <line x1="16" y1="8" x2="16" y2="24" stroke="#FFB74D" stroke-width="1.5" opacity="0.7"/>
  <line x1="20" y1="8" x2="20" y2="24" stroke="#FFB74D" stroke-width="1.5" opacity="0.7"/>
  
  <!-- TM symbol in center -->
  <circle cx="16" cy="16" r="5" fill="#E65100" opacity="0.4"/>
  <text x="11.5" y="19" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" stroke="#E65100" stroke-width="0.5">TM</text>
  
  <!-- Energy particles -->
  <circle cx="10" cy="10" r="1" fill="#FFE0B2" opacity="0.8"/>
  <circle cx="22" cy="10" r="1" fill="#FFE0B2" opacity="0.8"/>
  <circle cx="10" cy="22" r="1" fill="#FFE0B2" opacity="0.8"/>
  <circle cx="22" cy="22" r="1" fill="#FFE0B2" opacity="0.8"/>
</svg>
