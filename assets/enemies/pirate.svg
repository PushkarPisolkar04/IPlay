<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Pirate Enemy - Fast Copyright Violator -->
  <defs>
    <linearGradient id="pirateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9575CD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5E35B1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hatGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#512DA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311B92;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body -->
