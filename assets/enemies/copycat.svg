<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Copycat Enemy - Design Thief -->
  <defs>
    <linearGradient id="catGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body -->
  <ellipse cx="16" cy="20" rx="7" ry="8" fill="url(#catGrad)" stroke="#BF360C" stroke-width="1.5"/>
  
  <!-- Head (cat-like) -->
  <circle cx="16" cy="11" r="6" fill="url(#catGrad)" stroke="#BF360C" stroke-width="1"/>
  
  <!-- Cat ears -->
  <path d="M 11 7 L 10 3 L 13 8" fill="url(#catGrad)" stroke="#BF360C" stroke-width="1"/>
  <path d="M 21 7 L 22 3 L 19 8" fill="url(#catGrad)" stroke="#BF360C" stroke-width="1"/>
  
  <!-- Inner ears -->
  <path d="M 11 7 L 11 5 L 12 7" fill="#FFCCBC"/>
  <path d="M 21 7 L 21 5 L 20 7" fill="#FFCCBC"/>
  
  <!-- Eyes (sneaky) -->
  <ellipse cx="13" cy="11" rx="2" ry="2.5" fill="white"/>
  <ellipse cx="19" cy="11" rx="2" ry="2.5" fill="white"/>
  <ellipse cx="13.5" cy="11.5" rx="1" ry="1.5" fill="#212121"/>
  <ellipse cx="18.5" cy="11.5" rx="1" ry="1.5" fill="#212121"/>
  
  <!-- Nose -->
  <path d="M 16 13 L 15 14 L 17 14 Z" fill="#BF360C"/>
  
  <!-- Whiskers -->
  <line x1="10" y1="12" x2="6" y2="11" stroke="#424242" stroke-width="0.5"/>
  <line x1="10" y1="13" x2="6" y2="13" stroke="#424242" stroke-width="0.5"/>
  <line x1="22" y1="12" x2="26" y2="11" stroke="#424242" stroke-width="0.5"/>
  <line x1="22" y1="13" x2="26" y2="13" stroke="#424242" stroke-width="0.5"/>
  
  <!-- Arms holding copied papers -->
  <line x1="11" y1="18" x2="7" y2="20" stroke="#FF8A65" stroke-width="2" stroke-linecap="round"/>
  <line x1="21" y1="18" x2="25" y2="20" stroke="#FF8A65" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Stack of copied papers -->
  <rect x="22" y="18" width="6" height="8" rx="0.5" fill="white" stroke="#757575" stroke-width="1"/>
  <line x1="23" y1="20" x2="27" y2="20" stroke="#BDBDBD" stroke-width="0.5"/>
  <line x1="23" y1="22" x2="27" y2="22" stroke="#BDBDBD" stroke-width="0.5"/>
  <line x1="23" y1="24" x2="27" y2="24" stroke="#BDBDBD" stroke-width="0.5"/>
  <text x="23.5" y="25" font-family="Arial, sans-serif" font-size="4" fill="#F44336">©©</text>
  
  <!-- Tail -->
  <path d="M 22 24 Q 26 22 28 26" fill="none" stroke="url(#catGrad)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="13" y1="27" x2="13" y2="31" stroke="#FF7043" stroke-width="2" stroke-linecap="round"/>
  <line x1="19" y1="27" x2="19" y2="31" stroke="#FF7043" stroke-width="2" stroke-linecap="round"/>
</svg>
